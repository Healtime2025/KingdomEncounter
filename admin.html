<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlowRSVP ‚Äî Admin Dashboard</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #125AA2, #4DB6E6);
    color: #fff;
    margin: 0;
    padding: 0;
  }
  .wrap {
    max-width: 900px;
    margin: 50px auto;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 20px 30px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .row {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-bottom: 20px;
  }
  .row input {
    flex: 1;
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 15px;
  }
  .row button {
    background: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 16px;
    font-weight: 600;
    cursor: pointer;
  }
  .cards {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
    margin: 20px 0;
  }
  .card {
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    flex: 1 1 180px;
  }
  .card div:first-child {
    font-size: 18px;
  }
  .qr {
    display: flex;
    justify-content: center;
    margin-top: 15px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  th {
    background: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>

<div class="wrap">
  <h1>FlowRSVP ‚Äî Admin</h1>
  <div class="row">
    <div style="flex:1">
      <label>Public Invite URL</label>
      <input id="url" placeholder="https://flow-rsvp.vercel.app/?event=...&date=...&venue=...">
    </div>
    <button onclick="loadStats()">Refresh Stats</button>
    <button onclick="downloadCSV()">Export CSV</button>
  </div>

  <div class="cards" id="cards" style="display:none">
    <div class="card"><div>‚úÖ Yes</div><div id="yes">0</div></div>
    <div class="card"><div>ü§î Maybe</div><div id="maybe">0</div></div>
    <div class="card"><div>‚ùå No</div><div id="no">0</div></div>
    <div class="card"><div>Total</div><div id="total">0</div></div>
  </div>

  <div class="qr">
    <img id="qr" alt="QR" />
  </div>

  <table id="tbl" style="display:none">
    <thead><tr><th>Time</th><th>Name</th><th>Phone</th><th>Choice</th><th>Ref</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script>
// ‚úÖ Use the Vercel Proxy instead of Google Script directly
const PROXY_URL = '/api/proxy'; // This hits your Vercel endpoint
const EVENT_BACKEND = 'https://script.google.com/macros/s/AKfycbzP12f7PrNTLY8Jz0y9RGlxpKDNGUQ6U7C1lWz4o7JwPk_ekQ-kn7ihSKYLq6CnSMzVSw/exec';

// üîÅ Load live stats through your proxy
function loadStats(){
  const url = document.getElementById('url').value.trim();
  if (!url){ alert('Paste the public invite URL first.'); return; }

  const query = `?target=${encodeURIComponent(EVENT_BACKEND)}&action=stats`;

  fetch(PROXY_URL + query)
    .then(r => r.json())
    .then(d => {
      const {counts, recent} = d || {};
      if (counts){
        document.getElementById('cards').style.display='flex';
        yes.textContent = counts.yes;
        maybe.textContent = counts.maybe;
        no.textContent = counts.no;
        total.textContent = counts.total;
      }
      if (recent){
        const body = document.querySelector('#tbl tbody');
        body.innerHTML = '';
        recent.slice().reverse().forEach(r=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${r.timestamp}</td>
            <td>${r.name||''}</td>
            <td>${r.phone||''}</td>
            <td>${r.choice}</td>
            <td>${r.ref||''}</td>`;
          body.appendChild(tr);
        });
        document.getElementById('tbl').style.display='table';
      }
      document.getElementById('qr').src = 
        'https://chart.googleapis.com/chart?cht=qr&chs=220x220&chl=' + encodeURIComponent(url);
    })
    .catch(()=> alert('Failed to load stats (check proxy).'));
}

function downloadCSV(){
  alert('Export from Google Sheets: File ‚Üí Download ‚Üí CSV');
}
</script>
</body>
</html>
