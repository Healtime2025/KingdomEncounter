<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlowRSVP ‚Äî Admin Dashboard</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #125AA2, #4DB6E6);
    color: #fff;
    margin: 0;
    padding: 0;
    transition: background 0.6s ease;
  }
  .wrap {
    max-width: 900px;
    margin: 50px auto;
    background: rgba(255,255,255,0.1);
    border-radius: 14px;
    padding: 25px 35px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
  }
  .row {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .row input {
    flex: 1;
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 15px;
  }
  .row button {
    background: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 16px;
    font-weight: 600;
    cursor: pointer;
    color: #125AA2;
    transition: all 0.2s ease;
  }
  .row button:hover {
    background: #e6f1ff;
  }
  .cards {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
    margin: 25px 0;
  }
  .card {
    background: rgba(255,255,255,0.18);
    padding: 18px;
    border-radius: 10px;
    text-align: center;
    flex: 1 1 180px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .card div:first-child {
    font-size: 18px;
  }
  .qr {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 10px;
    text-align: left;
  }
  th {
    background: rgba(255,255,255,0.2);
  }
  tr:nth-child(even) td {
    background: rgba(255,255,255,0.05);
  }
  tr:hover td {
    background: rgba(255,255,255,0.1);
  }
  .theme-toggle {
    float: right;
    cursor: pointer;
    font-size: 14px;
    opacity: 0.8;
  }
  .glow {
    box-shadow: 0 0 10px 2px #7efca8;
    animation: fadeGlow 1.8s ease forwards;
  }
  @keyframes fadeGlow {
    from { box-shadow: 0 0 10px 2px #7efca8; }
    to { box-shadow: none; }
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</div>
  <h1>FlowRSVP ‚Äî Admin</h1>

  <div class="row">
    <div style="flex:1">
      <label>Public Invite URL</label>
      <input id="url" placeholder="https://flow-rsvp.vercel.app/?event=...&date=...&venue=...">
    </div>
    <button onclick="requestPin()">Unlock</button>
    <button onclick="loadStats()">Refresh Stats</button>
    <button onclick="downloadCSV()">Export CSV</button>
  </div>

  <div class="cards" id="cards" style="display:none">
    <div class="card"><div>‚úÖ Yes</div><div id="yes">0</div></div>
    <div class="card"><div>ü§î Maybe</div><div id="maybe">0</div></div>
    <div class="card"><div>‚ùå No</div><div id="no">0</div></div>
    <div class="card"><div>Total</div><div id="total">0</div></div>
  </div>

  <div class="qr">
    <img id="qr" alt="QR" style="border-radius:8px; background:#fff; padding:8px;" />
  </div>

  <table id="tbl" style="display:none">
    <thead>
      <tr><th>Time</th><th>Name</th><th>Phone</th><th>Choice</th><th>Ref</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
// ======================================================
// üëë FlowRSVP Admin Logic ‚Äî Royal v2.0 Secure Edition
// ======================================================

const PROXY_URL = '/api/proxy';
const EVENT_BACKEND = 'https://script.google.com/macros/s/AKfycbzP12f7PrNTLY8Jz0y9RGlxpKDNGUQ6U7C1lWz4o7JwPk_ekQ-kn7ihSKYLq6CnSMzVSw/exec';
const ADMIN_PIN = "2468"; // üîí Change this to your secret PIN

let unlocked = false;

// ------------------------------------------------------
// üîê Simple PIN lock
// ------------------------------------------------------
function requestPin() {
  const pin = prompt("Enter your admin PIN:");
  if (pin === ADMIN_PIN) {
    unlocked = true;
    alert("‚úÖ Access granted, loading stats...");
    loadStats();
  } else {
    alert("‚ùå Invalid PIN. Access denied.");
  }
}

// ------------------------------------------------------
// üîÅ Load live stats
// ------------------------------------------------------
async function loadStats() {
  if (!unlocked) {
    alert("üîí Please unlock with your admin PIN first.");
    return;
  }
  const url = document.getElementById('url').value.trim();
  if (!url) {
    alert('Paste the public invite URL first.');
    return;
  }

  try {
    const query = `?target=${encodeURIComponent(EVENT_BACKEND)}&action=stats`;
    const r = await fetch(PROXY_URL + query);
    const d = await r.json();

    if (!d || (!d.counts && !d.recent)) {
      alert('‚ö†Ô∏è No data received. Make sure backend supports action=stats.');
      return;
    }

    const { counts = {}, recent = [] } = d;
    document.getElementById('cards').style.display = 'flex';
    yes.textContent = counts.yes || 0;
    maybe.textContent = counts.maybe || 0;
    no.textContent = counts.no || 0;
    total.textContent = counts.total || 0;

    const body = document.querySelector('#tbl tbody');
    body.innerHTML = '';
    if (recent.length) {
      recent.slice().reverse().forEach(rsvp => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rsvp.timestamp || ''}</td>
          <td>${rsvp.name || ''}</td>
          <td>${rsvp.phone || ''}</td>
          <td>${rsvp.choice || ''}</td>
          <td>${rsvp.ref || ''}</td>`;
        body.appendChild(tr);
      });
      document.getElementById('tbl').style.display = 'table';
    }

    document.getElementById('qr').src =
      'https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=' +
      encodeURIComponent(url);

    // ‚ú® Visual feedback
    document.querySelector('.wrap').classList.add('glow');
    setTimeout(() => document.querySelector('.wrap').classList.remove('glow'), 1800);
  } catch (err) {
    console.error(err);
    alert('‚ùå Failed to load stats. Check proxy or backend.');
  }
}

// ------------------------------------------------------
// üì• CSV download helper
// ------------------------------------------------------
function downloadCSV() {
  if (!unlocked) {
    alert("üîí Unlock first to export data.");
    return;
  }
  alert('üìä To export data: open your linked Google Sheet ‚Üí File ‚Üí Download ‚Üí CSV.');
}

// ------------------------------------------------------
// üåô Theme toggle
// ------------------------------------------------------
function toggleTheme() {
  const current = document.body.style.background;
  if (current.includes('#125AA2')) {
    document.body.style.background = 'linear-gradient(135deg, #222, #555)';
  } else {
    document.body.style.background = 'linear-gradient(135deg, #125AA2, #4DB6E6)';
  }
}
</script>
</body>
</html>
