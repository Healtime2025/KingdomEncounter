<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlowRSVP | Confirm Attendance</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1 id="eventTitle">You're Invited ğŸ‰</h1>
  <p id="eventDetails"></p>

  <form id="rsvpForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Your Phone (optional)">
    <div class="choices">
      <button type="button" onclick="respond('yes')">âœ… Yes</button>
      <button type="button" onclick="respond('maybe')">ğŸ¤” Maybe</button>
      <button type="button" onclick="respond('no')">âŒ No</button>
    </div>
  </form>

  <div id="counts" style="margin-top:20px;display:none;"></div>

  <div class="share">
    <a id="wa" target="_blank">ğŸ“± WhatsApp</a> |
    <a id="sms" target="_blank">ğŸ’¬ SMS</a> |
    <a id="mail" target="_blank">ğŸ“§ Email</a>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="thanksTitle"></h2>
    <p id="thanksMsg"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
// ğŸ‘‘ FlowRSVP Proxy Setup
const PROXY_URL = '/api/proxy';
const TARGET_BACKEND = 'https://script.google.com/macros/s/AKfycbzP12f7PrNTLY8Jz0y9RGlxpKDNGUQ6U7C1lWz4o7JwPk_ekQ-kn7ihSKYLq6CnSMzVSw/exec';

// Extract query params
const urlParams = new URLSearchParams(window.location.search);
const eventName = urlParams.get("event") || "Community Gathering";
const dateStr = urlParams.get("date") || "Saturday 9:00â€“16:00";
const venueStr = urlParams.get("venue") || "School Hall";
const ref = urlParams.get("ref") || "direct";

document.getElementById("eventTitle").textContent = eventName;
document.getElementById("eventDetails").textContent = `${dateStr} â€¢ ${venueStr}`;

// ğŸ”— Share links
const inviteLink = location.href.split('#')[0];
document.getElementById('wa').href =
  'https://wa.me/?text=' + encodeURIComponent(`You are invited: ${eventName}\n${dateStr} Â· ${venueStr}\nConfirm here: ${inviteLink}`);
document.getElementById('sms').href =
  'sms:?&body=' + encodeURIComponent(`${eventName} â€” ${dateStr} Â· ${venueStr}\nConfirm: ${inviteLink}`);
document.getElementById('mail').href =
  'mailto:?subject=' + encodeURIComponent(`Invitation: ${eventName}`) +
  '&body=' + encodeURIComponent(`${dateStr} Â· ${venueStr}\nConfirm here: ${inviteLink}`);

// ğŸ§® Show live counts via proxy
fetch(`${PROXY_URL}?target=${encodeURIComponent(TARGET_BACKEND)}&action=stats`)
  .then(r => r.json())
  .then(({ counts }) => {
    if (!counts) return;
    const el = document.getElementById('counts');
    el.style.display = 'flex';
    el.innerHTML = `
      <span>âœ… Yes: ${counts.yes}</span>
      <span>ğŸ¤” Maybe: ${counts.maybe}</span>
      <span>âŒ No: ${counts.no}</span>
      <span>Total: ${counts.total}</span>
    `;
  })
  .catch(() => {});

// ğŸ” Prevent duplicate submissions
const keyBase = 'flowrsvp:' + eventName;

// âœï¸ Submit RSVP response through proxy
function respond(choice) {
  const already = localStorage.getItem(keyBase);
  if (already) {
    showModal('Youâ€™re all set âœ…', 'Your previous response is already recorded.');
    return;
  }

  const payload = new URLSearchParams();
  payload.set('name', document.getElementById('name').value.trim());
  payload.set('phone', document.getElementById('phone').value.trim());
  payload.set('choice', choice);
  payload.set('event', eventName);
  payload.set('date', dateStr);
  payload.set('venue', venueStr);
  payload.set('ref', ref);
  payload.set('userAgent', navigator.userAgent);

  fetch(`${PROXY_URL}?target=${encodeURIComponent(TARGET_BACKEND)}`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: payload
  })
  .then(r => r.json())
  .then(res => {
    if (res.ok) {
      localStorage.setItem(keyBase, choice);
      showModal('Thank you! ğŸ‰', `Weâ€™ve recorded your response: ${choice.toUpperCase()}. See you soon.`);
      if (res.counts) {
        const c = res.counts;
        document.getElementById('counts').innerHTML = `
          <span>âœ… Yes: ${c.yes}</span>
          <span>ğŸ¤” Maybe: ${c.maybe}</span>
          <span>âŒ No: ${c.no}</span>
          <span>Total: ${c.total}</span>
        `;
      }
    } else {
      showModal('Oops', res.error || 'Could not save your response.');
    }
  })
  .catch(() => showModal('Oops', 'Network error. Please try again.'));
}

function showModal(title, msg) {
  document.getElementById('thanksTitle').textContent = title;
  document.getElementById('thanksMsg').textContent = msg;
  document.getElementById('modal').classList.add('active');
}
function closeModal() {
  document.getElementById('modal').classList.remove('active');
}
</script>
</body>
</html>
