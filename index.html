<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlowRSVP | Confirm Attendance</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #125AA2, #4DB6E6);
    color: #fff;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 60px auto;
    background: rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 30px 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: none;
    border-radius: 8px;
    font-size: 15px;
  }
  .choices button {
    margin: 8px 5px;
    border: none;
    border-radius: 8px;
    padding: 10px 16px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }
  .choices button:hover {
    transform: scale(1.05);
  }
  .share {
    margin-top: 25px;
    font-size: 15px;
  }
  .share a {
    color: #fff;
    text-decoration: none;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #fff;
    color: #222;
    padding: 25px;
    border-radius: 12px;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }
  .modal-content h2 {
    color: #125AA2;
  }
  .modal-content button {
    background: #125AA2;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    margin-top: 12px;
    font-weight: 600;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="eventTitle">You're Invited üéâ</h1>
  <p id="eventDetails"></p>

  <form id="rsvpForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Your Phone (optional)">
    <div class="choices">
      <button type="button" onclick="respond('yes')">‚úÖ Yes</button>
      <button type="button" onclick="respond('maybe')">ü§î Maybe</button>
      <button type="button" onclick="respond('no')">‚ùå No</button>
    </div>
  </form>

  <div class="share">
    <a id="wa" target="_blank">üì± WhatsApp</a> |
    <a id="sms" target="_blank">üí¨ SMS</a> |
    <a id="mail" target="_blank">üìß Email</a>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="thanksTitle"></h2>
    <p id="thanksMsg"></p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
// ======================================================
// üëë FlowRSVP ‚Äî Confirm Attendance (v2 Royal Edition)
// ======================================================

const PROXY_URL = '/api/proxy';
const TARGET_BACKEND = 'https://script.google.com/macros/s/AKfycbzP12f7PrNTLY8Jz0y9RGlxpKDNGUQ6U7C1lWz4o7JwPk_ekQ-kn7ihSKYLq6CnSMzVSw/exec';

// Extract query parameters
const urlParams = new URLSearchParams(window.location.search);
const eventName = urlParams.get("event") || "Community Gathering";
const dateStr = urlParams.get("date") || "Saturday 9:00‚Äì16:00";
const venueStr = urlParams.get("venue") || "School Hall";
const ref = urlParams.get("ref") || "direct";

// Update event info
document.getElementById("eventTitle").textContent = eventName;
document.getElementById("eventDetails").textContent = `${dateStr} ‚Ä¢ ${venueStr}`;

// Share links
const inviteLink = location.href.split('#')[0];
document.getElementById('wa').href =
  'https://wa.me/?text=' + encodeURIComponent(`You are invited: ${eventName}\n${dateStr} ¬∑ ${venueStr}\nConfirm here: ${inviteLink}`);
document.getElementById('sms').href =
  'sms:?&body=' + encodeURIComponent(`${eventName} ‚Äî ${dateStr} ¬∑ ${venueStr}\nConfirm: ${inviteLink}`);
document.getElementById('mail').href =
  'mailto:?subject=' + encodeURIComponent(`Invitation: ${eventName}`) +
  '&body=' + encodeURIComponent(`${dateStr} ¬∑ ${venueStr}\nConfirm here: ${inviteLink}`);

const keyBase = 'flowrsvp:' + eventName;

// Submit RSVP response
async function respond(choice) {
  const already = localStorage.getItem(keyBase);
  if (already) {
    showModal('You‚Äôre all set ‚úÖ', 'Your previous response is already recorded.');
    return;
  }

  const name = document.getElementById('name').value.trim();
  if (!name) {
    showModal('Missing name', 'Please enter your name before confirming.');
    return;
  }

  const payload = new URLSearchParams();
  payload.set('name', name);
  payload.set('phone', document.getElementById('phone').value.trim());
  payload.set('choice', choice);
  payload.set('event', eventName);
  payload.set('date', dateStr);
  payload.set('venue', venueStr);
  payload.set('ref', ref);
  payload.set('userAgent', navigator.userAgent);

  try {
    const r = await fetch(`${PROXY_URL}?target=${encodeURIComponent(TARGET_BACKEND)}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: payload
    });
    const res = await r.json();

    if (res.ok || res.success) {
      localStorage.setItem(keyBase, choice);
      showModal('Thank you! üéâ', `We‚Äôve recorded your response: ${choice.toUpperCase()}. See you soon.`);
    } else {
      showModal('Oops', res.error || 'Could not save your response.');
    }
  } catch {
    showModal('Oops', 'Network error. Please try again.');
  }
}

function showModal(title, msg) {
  document.getElementById('thanksTitle').textContent = title;
  document.getElementById('thanksMsg').textContent = msg;
  document.getElementById('modal').classList.add('active');
}
function closeModal() {
  document.getElementById('modal').classList.remove('active');
}
</script>
</body>
</html>
